<form #reg="ngForm" (ngSubmit)="zmienImieNazwisko(reg)" [formGroup]="imieNazwiskoForm">
  <label>Imie i Nazwisko: </label>
  <input formControlName="imieNazwisko" type="text">
  <button class="btn btn-primary" type="submit">Zapisz</button>
</form>

<form #reg2="ngForm" (ngSubmit)="zmienHaslo(reg2)" [formGroup]="zmianaHaslaForm">

    <label>Nowe hasło:</label>
    <input type="text" formControlName="haslo">

    <label>Potwierdź nowe hasło:</label>
    <input type="text" formControlName="hasloPotwierdz">

    <button class="btn btn-primary" type="submit">Zapisz</button>
  </form>
